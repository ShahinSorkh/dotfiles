# remap prefix to Control + a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

unbind r
bind r source-file ~/.tmux.conf

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind S new-session

bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Refresh status line every second
set -g status-interval 1

# length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

# Make active pane border blue
set -g pane-active-border-fg colour4
set -g pane-active-border-bg default

#Set the left and right status
set -g status-left '#[bg=colour7]#[fg=colour0]#{?client_prefix,#[bg=colour2],} #S #[bg=colour245]#[fg=colour7]#{?client_prefix,#[fg=colour2],}ÓÇ∞'
set -g status-right '#[fg=colour4]ÓÇ≤#[bg=colour4]#[fg=colour7] #(~/.bin/playing.sh) #[fg=colour7]ÓÇ≤#[bg=colour7]#[fg=colour0] #(uptime | awk "{printf \"%.2f %.2f %.2f\",strtonum(\$8),strtonum(\$9),strtonum(\$10)}") #[fg=red][#(grep -c ^processor /proc/cpuinfo)] #[fg=colour4]ÓÇ≤#[bg=colour4]#[fg=colour7] #(free -mh | awk "/^Mem/ {print \$7\"/\"\$2}") #[bg=colour4]#[fg=colour7]ÓÇ≤#[bg=colour7]#[fg=colour0] %b %d %H:%M:%S '

# Set the background color
set -g status-bg colour245

# customize how windows are displayed in the status line
set -g window-status-current-format "#[fg=colour245]#[bg=colour4]ÓÇ∞#[fg=colour7]#[bg=colour4] #I ÓÇ± #[fg=colour7]#W#{?window_zoomed_flag, üîç ,} #[fg=colour4]#[bg=colour245]ÓÇ∞"
set -g window-status-format "#[fg=colour0]#[bg=colour245] #I ÓÇ± #W"

# prompt styles
set-option -ag message-style fg=colour0,bg=colour7

# Set the history limit so we get lots of scrollback.
setw -g history-limit 500000

set -s escape-time 0
setw -g mode-keys vi

