general {
        #output_format = "dzen2"
        colors = true
        interval = 5
}

#order += "ipv6"
order += "disk /"
order += "disk /hdd"
#order += "run_watch DHCP"
#order += "run_watch VPNC"
order += "path_exists NORD"
order += "wireless wlo1"
order += "ethernet enp38s0"
#order += "battery 0"
#order += "cpu_temperature 0"
order += "memory"
order += "load"
#order += "tztime local"
#order += "tztime berlin"

wireless wlo1 {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        #format_down = "W: down"
        format_down = ""
}

ethernet enp38s0 {
        format_up = "E: %ip (%speed)"
        #format_down = "E: down"
        format_down = ""
}

battery 0 {
        format = "%status %percentage %remaining %emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPNC {
        # file containing the PID of a vpnc process
        pidfile = "/var/run/vpnc/pid"
}

path_exists NORD {
        # path exists when a VPN tunnel launched by nmcli/nm-applet is active
        format = "NordVPN"
        path = "/proc/sys/net/ipv4/conf/nordlynx/"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
        hide_if_equals_localtime = true
}

tztime berlin {
        format = "%Y-%m-%d %H:%M:%S %Z"
        timezone = "Europe/Berlin"
}

load {
        format = "L: %5min"
        format_above_threshold = "L: %1min %5min %15min"
        max_threshold = "3.5"
}

cpu_temperature 0 {
        format = "T: %degrees Â°C"
        path = "/sys/devices/platform/coretemp.0/temp1_input"
}

memory {
        format = "M: %available"
        threshold_degraded = "10%"
}

disk "/" {
        format = "ssd %free"
}

disk "/hdd" {
        format = "hdd %free"
}

read_file uptime {
        path = "/proc/uptime"
}

